# GitHub Copilot Workspace Configuration

# Project context and language preferences
languages:
  - latex
  - tex
  - noweb
  - makefile
  - markdown

# File patterns that are important for understanding the codebase
important_files:
  - "src/*.tex"
  - "src/*.nw" 
  - "src/bibliography.bib"
  - "Makefile"
  - "README.md"

# Directories containing source code and documentation
source_directories:
  - "src/"
  - "didactic/"
  - "weblogin/"

# Build and output directories to generally ignore for suggestions
ignore_directories:
  - ".git/"
  - "latex.out/"
  - "_minted*/"
  - "__pycache__/"
  - "pythontex-files-*/"

# File extensions that contain the main project logic
code_extensions:
  - ".tex"
  - ".nw"
  - ".bib"

# Documentation file extensions
documentation_extensions:
  - ".md"
  - ".txt"

# Project-specific conventions
conventions:
  indentation: "spaces"
  line_length: 80
  
# Build commands that Copilot should be aware of
build_commands:
  - "make"
  - "make -C src"
  - "make -C src test"
  - "make -C src lpbook.pdf"
  - "make -C src slides.pdf"
  - "make publish"

# Test commands
test_commands:
  - "make -C src test"

# Common file patterns for this project type
patterns:
  latex_main_files: "src/*.tex"
  noweb_files: "src/*.nw"  
  bibliography: "src/bibliography.bib"
  makefiles: "**/Makefile"

# Tools and utilities used in this project
tools:
  - name: "noweb"
    purpose: "Literate programming tool for tangling and weaving"
  - name: "pdflatex"
    purpose: "LaTeX compiler"
  - name: "biber"
    purpose: "Bibliography processing"
  - name: "pytest"
    purpose: "Python testing framework"
  - name: "black"
    purpose: "Python code formatter"